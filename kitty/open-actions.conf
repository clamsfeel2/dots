protocol file
mime image/*
action launch --type=overlay kitten icat --hold -- ${FILE_PATH}

protocol file
mime inode/*
action launch --type=overlay yazi ${FILE_PATH}

# Open any file with a fragment in vim, fragments are generated by the hyperlink-grep kitten and nothing else so far.
protocol file
fragment_matches [0-9]+
action launch --type=overlay --cwd=current /opt/homebrew/bin/vim +${FRAGMENT} -- ${FILE_PATH}

# Open text files without fragments in vim
protocol file
mime text/*
action launch --type=overlay --cwd=current -- /opt/homebrew/bin/vim -- ${FILE_PATH}
